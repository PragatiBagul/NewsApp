<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let card of news">
        <div class="card h-100">
            <img src="{{card.urlToImage}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{card.title}}</h5>
                <p class="card-text">{{card.description}}</p>
            </div>
            <div class="card-footer">
                <a href="{{card.url}}"><button type="button" class="btn btn-info">Read More</button></a>
            </div>
        </div>
    </div>
</div>
